<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Report</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <h1>Chess Game Report</h1>
    <div class="container">
        <div id="game-list-container">
            <div class="input-section">
                <select id="input-type">
                    <option value="chesscom">Chess.com Nickname</option>
                </select>
                <input type="text" id="game-input" placeholder="Insira aqui">
                <button id="load-button">Carregar</button>
            </div>
            <div id="game-list"></div>
        </div>
        <div id="chessboard-container">
            <div id="best-move" style="margin-top: 10px; font-size: 18px; font-weight: bold;"></div>
            <div id="board"></div>
            <div id="move-controls">
                <button id="prev-move">⏮️ Anterior</button>
                <button id="next-move">⏭️ Próximo</button>
            </div>
            <div id="move-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
